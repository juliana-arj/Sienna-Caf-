<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sienna Café - Nota Fiscal</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .receipt-box {
            background: var(--background-white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            color: var(--text-dark);
        }
        .order-info p {
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        .receipt-divider {
            border-top: 1px dashed #ccc;
            margin: 20px 0;
        }
        .receipt-item {
            padding: 8px 0;
            font-size: 1rem;
            line-height: 1.2;
        }

        .item-name {
            max-width: 75%;
        }

        .total-line {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div id="app" class="d-flex flex-column min-vh-100 justify-content-center" style="background-color: #E9F4FD;">
        <div class="main-content-area text-center">

            <h2 class="choice-title mb-5" style="color: #1a2c42;">PEDIDO CONFIRMADO!</h2>

            <div id="notaFiscalContainer" class="receipt-box mx-auto" style="background-color: white;">
                <h3 class="text-center mb-4 text-dark">Sienna Café</h3>

                <div id="orderInfo" class="order-info">
                </div>

                <hr class="receipt-divider">

                <div id="itemsList">
                </div>

                <hr class="receipt-divider">

                <div id="totalArea" class="total-area">
                </div>
            </div>

            <button type="button" class="btn btn-primary-custom mt-5" style="color: #1a2c42;"
                onclick="window.location.href='inicio.html';">
                INICIAR NOVO PEDIDO
            </button>
        </div>
    </div>
    <script src="scripts/totem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
