<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sienna Café - Pagamento</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/global.css">

    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400..700&family=Great+Vibes&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="totem-container">

        <div class="header-image-container">
            <img src="assets\Group 44.png" class="header-main-image" alt="Decoração do Café">

            <p class="cursive-title-overlay">Sinta o sabor.</p>
        </div>

        <div class="main-content-area">

            <h2 class="choice-title">QUAL TIPO DE PAGAMENTO?</h2>

            <div class="payment-buttons-container">

                <div class="row w-100 justify-content-center gx-4">

                    <div class="col-4 col-sm-4 mb-4">
                        <div class="selection-box payment-box" onclick="window.location.href='pix.html';"
                            style="justify-content: space-around; padding-bottom: 10px;">

                            <img src="assets\pix.png" alt="pix">

                            <p style="margin-top: 0.3rem;">PIX</p>
                        </div>
                    </div>

                    <div class="col-4 col-sm-4 mb-4">
                        <div class="selection-box payment-box" onclick="window.location.href='cartao.html';"
                            style="justify-content: space-around; padding-bottom: 10px;">

                            <img src="assets\cartao.png" alt="cartao">

                            <p style="margin-bottom: 0;">CARTÃO</p>
                        </div>
                    </div>

                    <div class="col-4 col-sm-4 mb-4">
                        <div class="selection-box payment-box" onclick="window.location.href='dinheiro.html';"
                            style="justify-content: space-around; padding-bottom: 10px;">

                            <img src="assets\dinheiro.png" alt="dinheiro">

                            <p style="margin-top: 0;">DINHEIRO</p>
                        </div>
                    </div>

                </div>
            </div>

            <button type="button" class="btn btn-cancel-custom" onclick="window.location.href='confirmacao.html';">
                CANCELAR PEDIDO
            </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>

</html>
