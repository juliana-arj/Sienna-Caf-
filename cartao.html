<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sienna Café - Pagamento</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/global.css">

    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400..700&family=Great+Vibes&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="totem-container">

        <div class="header-image-container">
            <img src="assets\Group 44.png" class="header-main-image" alt="Decoração do Café">

            <p class="cursive-title-overlay">Sinta o sabor.</p>
        </div>

        <div class="main-content-area">

            <h2 class="choice-title">DIGITE SUA SENHA</h2>

            <div class="payment-buttons-container">
                <input type="password" class="form-control form-control-lg" id="formGroupExampleInput"
                    placeholder="******" style="width: 28rem;">
            </div>

            <div class="btn-cancel-wrapper">
                <button type="button" class="btn btn-cancel-custom-tipos"
                    onclick="window.location.href='pagamento.html';">
                    CANCELAR
                </button>
                <button type="button" class="btn btn-cancel-custom-tipos" id="confirmPaymentBtn">
                    CONFIRMAR
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="appAlertModal" tabindex="-1" aria-labelledby="appAlertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 20px; border: none;">
                <div class="modal-header d-flex justify-content-center border-0 pt-4">
                    <h5 class="modal-title" id="appAlertModalLabel" style="font-weight: 700; color: #1a2c42;">
                    </h5>
                    <button type="button" class="btn-close d-none" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center pb-4">
                    <p id="appAlertMessage" style="font-size: 1.1rem; color: #48596e;">
                    </p>
                </div>
                <div class="modal-footer d-flex justify-content-around border-0 p-4 pt-0" id="appAlertButtons">
                    <button type="button" class="btn btn-primary w-50 py-3" data-bs-dismiss="modal"
                        id="appAlertSingleBtn"
                        style="background: #9ab5d7; color: #1a2c42; font-family: 'Kameron', serif; font-weight: 700; font-size: 18px; border-radius: 15px;">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="scripts/totem.js"></script>

</body>

</html>
