<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Totem - Sinta o sabor</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;500;600;700&family=La+Belle+Aurore&family=Kanit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/totem.css">
</head>

<body>
    <div id="app" class="d-flex flex-column min-vh-100">
        <div id="header" class="position-relative">
            <button id="closeBtn" class="position-absolute btn border-0 bg-transparent d-flex align-items-center"
                style="top: 12px; left: 12px; z-index: 10;">
                <svg width="28" height="28" viewBox="0 0 57 57" fill="none">
                    <path d="M14.25 14.25L42.75 42.75M42.75 14.25L14.25 42.75" stroke="#F3F3F3" stroke-width="4"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span class="ms-2 text-white fw-medium" style="font-size: 25px;">Fechar</span>
            </button>
            <div class="header-bg position-absolute w-100 h-100">
                <img src="https://images.unsplash.com/photo-1447933601403-0c6688de566e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxjYWZlJTIwaW50ZXJpb3J8ZW58MXx8fHwxNzU4ODQ2MjY2fDA&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral"
                    alt="Cafe Interior" class="w-100 h-100 object-fit-cover">
                <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(26, 44, 66, 0.7);">
                </div>
            </div>
            <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
                <h1 class="text-white text-center" data-i18n-key="header.slogan"
                    style="font-family: 'La Belle Aurore', cursive; font-size: clamp(32px, 5vw, 64px); color: #e8e8e8;">
                    Sinta o sabor.
                </h1>
            </div>
        </div>
        <div class="flex-grow-1 d-flex">
            <div id="categorySidebar" class="category-sidebar bg-primary d-flex flex-column flex-shrink-0">
                <div class="category-buttons-container"></div>
            </div>
            <div id="productsArea" class="flex-grow-1 p-3 p-md-4 p-lg-5 bg-white overflow-auto" style="min-width: 0;">
                <div class="mb-4">
                    <h2 id="categoryTitle" class="fw-bold text-primary mb-0"
                        style="font-family: 'Kameron', serif; font-size: clamp(18px, 4vw, 48px); line-height: 1.2;">
                        Cafés Quentes
                    </h2>
                </div>
                <div id="productsGrid" class="row g-3 g-md-4"></div>
                <div id="emptyMessage" class="text-center py-5 d-none">
                    <p class="text-muted fs-5">Nenhum produto disponível nesta categoria.</p>
                </div>
            </div>
        </div>
        <div id="footer" class="fixed-bottom shadow-lg" style="background: #e9f4fd; z-index: 30;">
            <div class="d-flex align-items-center justify-content-between p-3 p-md-4 gap-1 gap-md-5">
                <button id="cartBtn" class="btn flex-grow-1 me-2 me-md-4 py-3"
                    style="background: #9ab5d7; color: #1a2c42; border-radius: 4px;">
                    <span style="font-family: 'Kameron', serif; font-weight: 500; font-size: clamp(14px, 2.5vw, 24px);">
                        MEU PEDIDO (<span id="cartCount">0</span>)
                    </span>
                </button>
                <div class="d-flex align-items-center gap-1 gap-md-5">
                    <div class="text-end">
                        <div style="font-family: 'Kameron', serif; color: #1a2c42; font-size: clamp(12px, 2vw, 18px);">
                            SUBTOTAL:
                        </div>
                        <div id="subtotal"
                            style="font-family: 'Kameron', serif; font-weight: 600; color: #1a2c42; font-size: clamp(16px, 3vw, 28px);">
                            R$ 0,00
                        </div>
                    </div>
                    <button id="confirmBtn" class="btn py-3 px-3 px-md-5 border"
                        style="background: #9ab5d7; color: #1a2c42; border-color: #1a2c42; border-radius: 4px;">
                        <span
                            style="font-family: 'Kameron', serif; font-weight: 700; font-size: clamp(14px, 2.5vw, 24px);">
                            CONFIRMAR
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 20px;">
                <div class="modal-body p-4 p-md-5">
                    <div class="position-relative mb-4">
                        <button type="button"
                            class="btn position-absolute top-0 start-0 d-flex align-items-center p-2 rounded-circle"
                            data-bs-dismiss="modal" style="background: rgba(0,0,0,0.05);">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1a2c42"
                                stroke-width="2">
                                <path d="m18 6-12 12M6 6l12 12"></path>
                            </svg>
                        </button>
                        <h2 id="modalProductName" class="text-center fw-bold text-primary pt-5"
                            style="font-family: 'Kameron', serif; font-size: 28px; color: #1a2c42;">
                        </h2>
                    </div>

                    <div class="d-flex justify-content-center mb-4">
                        <img id="modalProductImage" src="" alt="" class="rounded"
                            style="width: 200px; height: 200px; object-fit: cover; border-radius: 11px;">
                    </div>

                    <div class="mb-4">
                        <p id="modalProductPrice" class="fw-semibold mb-3"
                            style="font-family: 'Kameron', serif; color: #1a2c42; font-size: 24px;">
                        </p>

                        <p id="modalProductDescription" class="mb-3"
                            style="font-family: 'Kameron', serif; color: #1a2c42; font-size: 16px; line-height: 1.6;">
                        </p>

                        <div>
                            <h3 class="fw-medium mb-2"
                                style="font-family: 'Kameron', serif; color: #1a2c42; font-size: 18px;">
                                Ingredientes:
                            </h3>
                            <div id="modalProductIngredientsList" class="d-flex flex-wrap gap-2"></div>
                        </div>
                    </div>

                    <div class="d-flex gap-3">
                        <button type="button" class="btn btn-secondary flex-grow-1 py-3" data-bs-dismiss="modal"
                            style="font-family: 'Kameron', serif; font-weight: 500; font-size: 18px;">
                            Cancelar
                        </button>
                        <button type="button" id="addToCartBtn" class="btn flex-grow-1 py-3"
                            style="background: #9ab5d7; color: #1a2c42; font-family: 'Kameron', serif; font-weight: 700; font-size: 18px;">
                            Adicionar ao Pedido
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable modal-dialog-extra-large">
            <div class="modal-content" style="border-radius: 20px; max-height: 80vh;">
                <div class="modal-header border-bottom p-4">
                    <button type="button"
                        class="btn position-absolute top-0 start-0 d-flex align-items-center p-2 rounded-circle mt-3 ms-3"
                        data-bs-dismiss="modal" style="background: rgba(0,0,0,0.05);">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1a2c42" stroke-width="2">
                            <path d="m18 6-12 12M6 6l12 12"></path>
                        </svg>
                    </button>
                    <h2 class="modal-title fw-bold text-primary text-center w-100 pt-4"
                        style="font-family: 'Kameron', serif; font-size: 24px; color: #1a2c42;">
                        <span>Meu Pedido (<span id="cartModalCount">0</span> itens)</span>
                    </h2>
                </div>

                <div class="modal-body p-4">
                    <div id="cartEmptyMessage" class="text-center py-5">
                        <p style="font-family: 'Kameron', serif; color: #6b7280; font-size: 18px;">
                            Seu carrinho está vazio
                        </p>
                    </div>
                    <div id="cartItemsList" class="d-none"></div>
                </div>
                <div id="cartFooter" class="modal-footer border-top p-4 d-none">
                    <div class="w-100">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span
                                style="font-family: 'Kameron', serif; font-weight: 700; color: #1a2c42; font-size: 20px;">
                                Total:
                            </span>
                            <span id="cartTotal"
                                style="font-family: 'Kameron', serif; font-weight: 700; color: #1a2c42; font-size: 24px;">
                                R$ 0,00
                            </span>
                        </div>

                        <button type="button" class="btn w-100 py-3" data-bs-dismiss="modal"
                            style="background: #9ab5d7; color: #1a2c42; font-family: 'Kameron', serif; font-weight: 700; font-size: 18px;">
                            Continuar Comprando
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="appAlertModal" tabindex="-1" aria-labelledby="appAlertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 20px; border: none;">
                <div class="modal-header d-flex justify-content-center border-0 pt-4">
                    <h5 class="modal-title" id="appAlertModalLabel" style="font-weight: 700; color: #1a2c42;">
                    </h5>
                    <button type="button" class="btn-close d-none" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center pb-4">
                    <p id="appAlertMessage" style="font-size: 1.1rem; color: #48596e;">
                    </p>
                </div>
                <div class="modal-footer d-flex justify-content-around border-0 p-4 pt-0" id="appAlertButtons">
                    <button type="button" class="btn btn-primary w-50 py-3" data-bs-dismiss="modal"
                        id="appAlertSingleBtn"
                        style="background: #9ab5d7; color: #1a2c42; font-family: 'Kameron', serif; font-weight: 700; font-size: 18px; border-radius: 15px;">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/totem.js"></script>
</body>

</html>
